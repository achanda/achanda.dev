baseURL = 'https://achanda.dev/'
languageCode = 'en-us'
title = 'Abhishek Chanda'
theme = 'typo'

[markup.goldmark.renderer]
unsafe = true

[taxonomies]
  tag = "tags"
  category = "categories"

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html', 'rss']

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'abap'
    tabWidth = 4

[params]
# Appearance
theme = 'light'

# Intro on main page, content in markdown, if you omit title or content the other can be displayed
homeIntroTitle = 'Hello!'
homeIntroContent = """
